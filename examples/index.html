<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cssheet.css">
    <title>Hello World, Made with CSSheet!</title>
</head>
<body>
    <div class="cs">
        <h1 class="cs-is-title cs-is-primary">Hello World</h1>
        <h1 class="cs-is-subtitle cs-is-secondary">Made with CSSheet</h1>
        <div class="cs-columns">
            <div class="cs-column cs-box">1</div>
            <div class="cs-column cs-box">2</div>
            <div class="cs-column cs-box">3</div>
            <div class="cs-column cs-box">4</div>
            <div class="cs-column cs-box">5</div>
        </div>
        <a class="cs-button" href="#">Normal Button</a>
        <a class="cs-button is-ghost" href="#">Ghost Button</a>
        <a class="cs-button is-text" href="#">Text Button</a>
        <a class="cs-button is-primary" href="#">Primary Button</a>
        <a class="cs-button is-secondary" href="#">Secondary Button</a>
        <a class="cs-button is-medium" href="#">Medium Button</a>
        <a class="cs-button is-large" href="#">Big Button</a>
        <a class="cs-button is-small" href="#">Small Button</a>
        <div class="cs-notification cs-background-is-secondary cs-is-white">
            <p>This is a cs-notification</p>
        </div>
        <div class="cs-notification cs-background-is-secondary cs-is-white">
            <p>This is a cs-notification</p>
        </div>
        <div class="cs-notification cs-background-is-secondary cs-is-white">
            <p>This is a cs-notification</p>
        </div>
        <a href="#" class="cs-link">Hello World</a>
    </div>
</body>
</html>
